plugins {
    id 'application'
    id 'java-library'
    id 'maven-publish'
}

apply plugin : 'java'

ext {
    javaMainClass = 'net.jmp.handoff.daemon.Main'
}

application {
    mainClass.set(javaMainClass)
}

repositories {
    mavenLocal()
    mavenCentral()  // url = uri('https://repo.maven.apache.org/maven2/')

    maven {
        url = uri('http://maven.repository.redhat.com/techpreview/all')

        allowInsecureProtocol = true
    }

    maven {
        url = uri('http://localhost:8081/nexus/content/repositories/releases')

        allowInsecureProtocol = true
    }
}

dependencies {
    implementation libs.ch.qos.logback.logback.classic
    implementation libs.ch.qos.logback.logback.core
    implementation libs.com.corundumstudio.socketio.netty.socketio
    implementation libs.com.google.code.gson.gson
    implementation libs.org.slf4j.slf4j.api
    implementation libs.org.slf4j.slf4j.ext
    testImplementation libs.io.socket.socket.io.client
    testImplementation libs.junit.junit
}

group = 'net.jmp.handoff.daemon'
version = '0.7.0'
description = 'The Handoff Daemon'
java.sourceCompatibility = JavaVersion.VERSION_21

java {
    withSourcesJar()
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release.set(21)
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

/*
 * Execute with - gradle execProgram instead of gradle run
 */

task execProgram(type: JavaExec) {
    allJvmArgs = ['-ea', '-Dlogback.configurationFile=config/logback.xml']
    classpath = sourceSets.main.runtimeClasspath
    description = "Run the main class with JavaExecTask"
    group = "Execution"
    javaLauncher.set(javaToolchains.launcherFor(java.toolchain))
    mainClass = javaMainClass
}

task execProgram10131(type: JavaExec) {
    allJvmArgs = ['-ea', '-Dlogback.configurationFile=config/logback.xml']
    args '10131'
    classpath = sourceSets.main.runtimeClasspath
    description = "Run the main class with JavaExecTask"
    group = "Execution"
    javaLauncher.set(javaToolchains.launcherFor(java.toolchain))
    mainClass = javaMainClass
}

task copyJar(type: Copy) {
    from ("/Users/Maestro/.m2/repository/net/jmp/handoff/daemon/handoff-daemon/${version}") {
        include "handoff-daemon-${version}.jar"
    }
    into '/Users/Maestro/.handoff/daemon/lib'

    group = "Deployment"
    description = "Deploy the jar published to Maven"
}
